# ==========================================
# GRADLE.PROPERTIES - Configurações do Projeto
# ==========================================
# Configurações globais do Gradle para React Native + Expo + Firebase
# Otimizado para performance e compatibilidade

# ==========================================
# CONFIGURAÇÕES DE MEMÓRIA E PERFORMANCE
# ==========================================
# Configurações de JVM para melhor performance do build
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Habilita builds paralelos (melhora performance significativamente)
org.gradle.parallel=true

# Habilita configuração sob demanda (otimiza builds grandes)
org.gradle.configureondemand=true

# Habilita daemon do Gradle (reutiliza processo entre builds)
org.gradle.daemon=true

# Habilita cache do Gradle (acelera builds subsequentes)
org.gradle.caching=true

# ==========================================
# CONFIGURAÇÕES ANDROID
# ==========================================
# Usa AndroidX (obrigatório para projetos modernos)
android.useAndroidX=true

# Habilita Jetifier (migra dependências antigas para AndroidX)
android.enableJetifier=true

# Habilita compressão PNG em builds de release
android.enablePngCrunchInReleaseBuilds=true

# Habilita redução de recursos em builds de release
android.enableShrinkResourcesInReleaseBuilds=true

# Habilita compressão de bundle
android.enableBundleCompression=true

# ==========================================
# CONFIGURAÇÕES REACT NATIVE
# ==========================================
# Arquiteturas suportadas (otimizado para tamanho e compatibilidade)
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

# Habilita Nova Arquitetura do React Native (Fabric + TurboModules)
newArchEnabled=true

# Habilita Hermes JS Engine (melhor performance)
hermesEnabled=true

# ==========================================
# CONFIGURAÇÕES EXPO
# ==========================================
# Habilita suporte a GIF (~200 B de aumento)
expo.gif.enabled=true

# Habilita suporte a WebP (~85 KB de aumento)
expo.webp.enabled=true

# Habilita suporte a WebP animado (~3.4 MB de aumento)
# Desabilitado por padrão porque iOS não suporta WebP animado
expo.webp.animated=false

# Habilita inspetor de rede no Dev Client
EX_DEV_CLIENT_NETWORK_INSPECTOR=true

# Usa empacotamento legado para comprimir bibliotecas nativas no APK
expo.useLegacyPackaging=false

# Configuração edge-to-edge (se usando react-native-edge-to-edge)
expo.edgeToEdgeEnabled=false

# ==========================================
# CONFIGURAÇÕES DE DESENVOLVIMENTO
# ==========================================
# Habilita modo de desenvolvimento para React Native
react.native.dev=true

# Configurações específicas para debug
android.enableR8.fullMode=false

# ==========================================
# CONFIGURAÇÕES DE KOTLIN
# ==========================================
# Versão do Kotlin (deve coincidir com build.gradle)
kotlin.version=1.8.22

# Configurações do compilador Kotlin
kotlin.code.style=official

# Habilita compilação incremental do Kotlin
kotlin.incremental=true

# ==========================================
# CONFIGURAÇÕES DE FIREBASE
# ==========================================
# Configurações específicas para Firebase funcionar corretamente

# Habilita cache offline do Firestore
firebase.firestore.persistence=true

# Configurações de rede do Firebase
firebase.auth.network.timeout=30000

# ==========================================
# CONFIGURAÇÕES DE OTIMIZAÇÃO
# ==========================================
# Configurações para otimizar builds e reduzir tempo de compilação

# Habilita build cache local
android.enableBuildCache=true

# Configurações de dexing
android.enableDexingArtifactTransform=true

# Configurações de R8/ProGuard
android.enableR8=true

# ==========================================
# CONFIGURAÇÕES DE COMPATIBILIDADE
# ==========================================
# Configurações para garantir compatibilidade entre versões

# Suprime avisos de versão
android.suppressUnsupportedCompileSdk=34

# Configurações de migração
android.enableUnitTestBinaryResources=true

# ==========================================
# CONFIGURAÇÕES DE REDE E PROXY
# ==========================================
# Configurações de rede (descomente se necessário)
# systemProp.http.proxyHost=proxy.company.com
# systemProp.http.proxyPort=8080
# systemProp.https.proxyHost=proxy.company.com
# systemProp.https.proxyPort=8080

# ==========================================
# CONFIGURAÇÕES DE DEBUG
# ==========================================
# Configurações para facilitar debug e desenvolvimento

# Habilita logs detalhados do Gradle (descomente para debug)
# org.gradle.logging.level=info

# Habilita stack traces completos (descomente para debug)
# org.gradle.logging.stacktrace=all

# ==========================================
# NOTAS IMPORTANTES
# ==========================================
# 1. Estas configurações são otimizadas para desenvolvimento e produção
# 2. Para builds de produção, considere ajustar as configurações de memória
# 3. O Firebase BOM garante versões compatíveis de todas as bibliotecas Firebase
# 4. A Nova Arquitetura está habilitada para melhor performance
# 5. Hermes está habilitado para melhor performance JavaScript
# 6. MultiDex está habilitado para suportar Firebase e outras dependências grandes